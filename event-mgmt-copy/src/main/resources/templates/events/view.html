<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event.eventName} + ' - TechFest'">Event Details - TechFest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .navbar-dark .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }
        .navbar-dark .navbar-brand {
            color: #f8f9fa !important;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calendar-alt me-2"></i>
                TechFest
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link active" href="/events"><i class="fas fa-calendar me-1"></i>Events</a>
                <a class="nav-link" href="/registrations/register"><i class="fas fa-user-plus me-1"></i>Register</a>
                <a class="nav-link" href="/student"><i class="fas fa-user me-1"></i>Student Portal</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Back Button -->
        <div class="mb-3">
            <a href="/events" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Events
            </a>
        </div>

        <!-- Event Details Card -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">
                            <i class="fas fa-calendar-alt me-2"></i>
                            <span th:text="${event.eventName}">Event Name</span>
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5><i class="fas fa-info-circle text-primary me-2"></i>Event Information</h5>
                                <div class="mb-3">
                                    <strong><i class="fas fa-calendar-day text-success me-2"></i>Date:</strong>
                                    <span th:text="${#temporals.format(event.eventDate, 'EEEE, dd MMMM yyyy')}">Event Date</span>
                                </div>
                                <div class="mb-3">
                                    <strong><i class="fas fa-users text-info me-2"></i>Max Participants:</strong>
                                    <span th:text="${event.maxParticipants}">0</span>
                                </div>
                                <div class="mb-3">
                                    <strong><i class="fas fa-hashtag text-secondary me-2"></i>Event ID:</strong>
                                    <span th:text="${event.eventId}">0</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5><i class="fas fa-chart-bar text-warning me-2"></i>Registration Status</h5>
                                <div class="mb-3">
                                    <strong><i class="fas fa-user-check text-success me-2"></i>Registered:</strong>
                                    <span class="badge bg-success fs-6" th:text="${registrationCount}">0</span>
                                </div>
                                <div class="mb-3">
                                    <strong><i class="fas fa-user-plus text-warning me-2"></i>Available Slots:</strong>
                                    <span class="badge bg-warning fs-6" th:text="${availableSlots}">0</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" 
                                         th:style="'width: ' + ${registrationCount * 100 / event.maxParticipants} + '%'"
                                         th:aria-valuenow="${registrationCount}"
                                         aria-valuemin="0" 
                                         th:aria-valuemax="${event.maxParticipants}">
                                        <span th:text="${#numbers.formatPercent(registrationCount / event.maxParticipants, 1, 1)}">0%</span>
                                    </div>
                                </div>
                                <small class="text-muted">Registration Progress</small>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/events/{id}/edit(id=${event.eventId})}" class="btn btn-primary">
                                <i class="fas fa-edit me-2"></i>Edit Event
                            </a>
                            <a th:href="@{/registrations(eventId=${event.eventId})}" class="btn btn-info">
                                <i class="fas fa-list me-2"></i>View Registrations
                            </a>
                            <a th:href="@{/winners(eventId=${event.eventId})}" class="btn btn-success">
                                <i class="fas fa-trophy me-2"></i>View Winners
                            </a>
                            <a th:href="@{/events/{id}/delete(id=${event.eventId})}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this event? This action cannot be undone.')">
                                <i class="fas fa-trash me-2"></i>Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
