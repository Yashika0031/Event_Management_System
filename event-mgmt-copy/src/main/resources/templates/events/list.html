<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - TechFest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .navbar-dark .navbar-nav .nav-link {
            color: #f8f9fa !important;
        }
        .navbar-dark .navbar-brand {
            color: #f8f9fa !important;
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calendar-alt me-2"></i>
                TechFest
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link active" href="/events"><i class="fas fa-calendar me-1"></i>Events</a>
                <a class="nav-link" href="/registrations/register"><i class="fas fa-user-plus me-1"></i>Register</a>
                <a class="nav-link" href="/student"><i class="fas fa-user me-1"></i>Student Portal</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1><i class="fas fa-calendar me-2 text-primary"></i>Events</h1>
                <p class="text-muted">Browse and manage all available events</p>
            </div>
            <a href="/events/new" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Add New Event
            </a>
        </div>

        <!-- Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Events List -->
        <div th:if="${#lists.isEmpty(events)}" class="text-center py-5">
            <i class="fas fa-calendar-times fa-4x text-muted mb-3"></i>
            <h3 class="text-muted">No Events Found</h3>
            <p class="text-muted">There are no events available at the moment.</p>
            <a href="/events/new" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Create First Event
            </a>
        </div>

        <div th:if="${!#lists.isEmpty(events)}" class="row">
            <div th:each="event : ${events}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0" th:text="${event.eventName}">Event Name</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <i class="fas fa-calendar-day text-primary me-2"></i>
                            <span th:text="${#temporals.format(event.eventDate, 'dd MMM yyyy')}">Event Date</span>
                        </div>
                        <div class="mb-2">
                            <i class="fas fa-users text-success me-2"></i>
                            <span>Max Participants: </span>
                            <span th:text="${event.maxParticipants}">0</span>
                        </div>
                        <div class="mb-3">
                            <i class="fas fa-user-check text-info me-2"></i>
                            <span>Registered: </span>
                            <span class="badge bg-info" th:text="${@eventService.countRegistrations(event.eventId)}">0</span>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/events/{id}(id=${event.eventId})}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-eye"></i> View
                            </a>
                            <a th:href="@{/events/{id}/edit(id=${event.eventId})}" class="btn btn-outline-secondary btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a th:href="@{/events/{id}/delete(id=${event.eventId})}" 
                               class="btn btn-outline-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this event?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
