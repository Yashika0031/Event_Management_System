<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event - TechFest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calendar-alt me-2"></i>
                TechFest
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                <a class="nav-link" href="/events"><i class="fas fa-calendar me-1"></i>Events</a>
                <a class="nav-link active" href="/registrations/register"><i class="fas fa-user-plus me-1"></i>Register</a>
                <a class="nav-link" href="/student"><i class="fas fa-user me-1"></i>Student Portal</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>
                            Event Registration
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Messages -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form action="/registrations/register" method="post" th:object="${registration}">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-user text-primary me-1"></i>Full Name *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="name" 
                                       th:field="*{name}"
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       placeholder="Enter your full name"
                                       required>
                                <div th:if="${#fields.hasErrors('name')}" 
                                     class="invalid-feedback"
                                     th:errors="*{name}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="rollNo" class="form-label">
                                    <i class="fas fa-id-card text-info me-1"></i>Roll Number *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="rollNo" 
                                       th:field="*{rollNo}"
                                       th:classappend="${#fields.hasErrors('rollNo')} ? 'is-invalid' : ''"
                                       placeholder="Enter your roll number"
                                       required>
                                <div th:if="${#fields.hasErrors('rollNo')}" 
                                     class="invalid-feedback"
                                     th:errors="*{rollNo}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="dept" class="form-label">
                                    <i class="fas fa-building text-warning me-1"></i>Department *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="dept" 
                                       th:field="*{dept}"
                                       th:classappend="${#fields.hasErrors('dept')} ? 'is-invalid' : ''"
                                       placeholder="Enter your department"
                                       required>
                                <div th:if="${#fields.hasErrors('dept')}" 
                                     class="invalid-feedback"
                                     th:errors="*{dept}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="contact" class="form-label">
                                    <i class="fas fa-phone text-success me-1"></i>Contact Number *
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="contact" 
                                       th:field="*{contact}"
                                       th:classappend="${#fields.hasErrors('contact')} ? 'is-invalid' : ''"
                                       placeholder="Enter your contact number"
                                       pattern="[0-9]{10}"
                                       required>
                                <div th:if="${#fields.hasErrors('contact')}" 
                                     class="invalid-feedback"
                                     th:errors="*{contact}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="eventId" class="form-label">Select Event:</label>
                                <select class="form-select" id="eventId" name="eventId" required>
                                    <option value="">Choose an event...</option>
                                    <option th:each="event : ${events}" 
                                            th:value="${event.eventId}" 
                                            th:text="${event.eventName}"
                                            th:selected="${registration != null and registration.eventId == event.eventId}">Event Name</option>
                                </select>
                            </div>                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Register for Event
                                </button>
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>Back to Home
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
